image: 
  - Ubuntu
  - Visual Studio 2015

stack:  # Linux only
  - python 3.7

environment:
  matrix:
    - PYTHON: C:\Python37

install:
  - cmd: "SET PATH=%PYTHON%;%PATH%"
  - pip install poetry
  - poetry install --extras=docs

test_script:
  - sh: sh ./bin/run_tests.sh
  - cmd: .\bin\run_tests.bat
