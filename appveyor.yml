image: 
  - Visual Studio 2019

environment:
  matrix:
    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
    - PYTHON: "C:\\Python37-x64"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"

install:
  - "SET PATH=%PYTHON%;%PATH%"
  - "python --version"
  - ps: "(Invoke-WebRequest -Uri https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py -UseBasicParsing).Content | python"
  - "SET PATH=%USERPROFILE%\\.poetry\\bin:%PATH%"
  - "dir %USERPROFILE%\\.poetry\\bin\\"
  - "%USERPROFILE%\\.poetry\\bin\\poetry install --extras=docs"

test_script:
  - cmd: .\bin\run_tests.bat
