name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest]
        mpi: [none] #, mpich, openmpi]
        python: [3.6]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          - python-version: ${{ matrix.python }}
      - name: Install
        run: |
          pip install poetry
          poetry install .
