[tool.poetry]
name = "litebird_sim"
version = "0.14.0"
description = "Simulation tools for the LiteBIRD experiment"
authors = [
    "Tomasi Maurizio <maurizio.tomasi@unimi.it>",
    "Pagano Luca <luca.pagano@unife.it>",
    "Anand Avinash",
    "Baccigalupi Carlo",
    "Banday Anthony",
    "Bortolami Marco",
    "Galloni Giacomo",
    "Galloway Mathew",
    "Ghigna Tommaso",
    "Giardiello Serena",
    "Gomes Miguel",
    "Hivon Eric",
    "Krachmalnicoff Nicoletta",
    "Micheli Silvia",
    "Monelli Marta",
    "Nagano Yuya",
    "Novelli Alessandro",
    "Patanchon Guillaume",
    "Poletti Davide",
    "Puglisi Giuseppe",
    "Raffuzzi, Nicolo Elia",
    "Reinecke Martin",
    "Takase Yusuke",
    "Weymann-Despres Gilles",
]
readme = "README.md"
license = "GPL3"
include = [
    "images/logo.png",
    "static/report_template.html",
    "static/sakura.css",
    "default_imo/schema.json.gz",
    "templates/*.md",
    "templates/*.txt",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numba = "^0.59.1"
numpy = "^1.26"
astropy = "5.3.4"
tomlkit = "^0.12.1"

mpi4py = {version = "^3.1", optional = true}
brahmap = {git="https://github.com/anand-avinash/BrahMap.git", optional = true}

sphinx = "^7.4"
sphinxcontrib-bibtex = "^2.5.0"
sphinxcontrib-contentui = "^0.2.5"
"sphinxcontrib.asciinema" = "^0.3.7"

jupyter = {version = "^1.0", optional = true}
jupyterlab = {version = ">=1.2,<4.0", optional = true}
pytest = "^7.4"
jinja2 = "^3.1"
markdown = "^3.4"
markdown-katex = {version = "^202406.1035"}
matplotlib = "^3.8"
healpy = "^1.16.2"
pyyaml = "^6.0"
jplephem = "^2.18"
PyGithub = "^2.1"
requests = "^2.31.0"
rich = "^13.4.2"
ducc0 = "^0.38.0"
pysm3 = "~3.4.0"
asciimatics = "^1.14.0"
pyperclip = "^1.8.2"
pre-commit = "^2.15.0"
h5py = "^3.9"
deprecation = "^2.1.0"
scipy = "^1.11.3"
ruff = "^0.1.7"
libinsdb = "^0.7.4"
pydata-sphinx-theme = "^0.16.0"
poetry-plugin-export = "^1.8.0"

[tool.poetry.extras]
brahmap = ["brahmap"]
mpi = ["mpi4py"]
jupyter = ["jupyter"]

[tool.ruff]
lint.extend-select = []

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["E402"]

[build-system]
requires = ["poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"
